<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>

    <link 
    rel="stylesheet" 
    href="style.css">

    <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com">
    <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" 
    rel="stylesheet">

</head>

    <body>

        <nav>

            <div>

                <ul class="logo">
                    <li>
                        <span>
                            <a href="#">
                                <img
                                src="assets/logo.svg"
                                alt="Icon da logo">
                            </a>
                        </span>
                    </li>
                    <li>
                        <img 
                        src="assets/menu.svg" 
                        alt="Icon de menu">
                    </li>
                </ul>

                <ul class="links">
                    <li class="search">
                        <a href="#">
                            <img 
                            src="assets/search.svg" 
                            alt="icon de buscar">
                            <span>Buscar</span>
                        </a>
                    </li>

                    <div class="opcoes">
                        <li>
                            <a href="#">
                                <img 
                                src="assets/grid.svg" 
                                alt="icon de dashboad">
                                <span>Dashboad</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img 
                                src="assets/pet.svg" 
                                alt="Icon de pet">
                                <span>Pets</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img 
                                src="assets/user.svg" 
                                alt="Icon de user">
                                <span>Clientes</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img 
                                src="assets/vet.svg" 
                                alt="Icon de vets">
                                <span>Vets</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img 
                                src="assets/settings.svg" 
                                alt="Icon de settings">
                                <span>Ajustes</span>
                            </a>
                        </li>
                    </div>

                </ul>

            </div>

            <div class="perfil">

                <div class="context">
                    <span>
                        <img
                        src="assets/photo.jpg"
                        alt="Foto de perfil do usuário">
                    </span>

                    <span>
                        <h2>Eleanor Pena</h2>
                        <p>Veterináia</p>
                    </span>

                </div>

                <img 
                src="assets/log-out.svg" 
                alt="Icon de sair">

            </div>

        </nav>

        <main>

            <h1>Dashboard</h1>

        </main>


        <script src="index.js"></script>
    </body>

</html>
